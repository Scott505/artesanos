<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Persona</title>
</head>

<body>
    <h1>Registrar Persona</h1>
    <form action="/perfil/registrar" method="POST">
        
        <label for="foto">Foto:</label>
        <input type="text" id="foto" name="foto" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="mail" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" name="telefono"><br><br>

        <label for="experiencia">Experiencia:</label>
        <input type="text" id="experiencia" name="experiencia" required><br><br>

        <label for="contraseña:">Contraseña:</label>
        <input type="text" id="contraseña" name="contraseña" required><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>

</html>
